<!DOCTYPE html>
<html>
  <head>
    <title>Submit Challenge</title>
  </head>
  <body>
    <h2>Submitting coding challenge request...</h2>
    <script>
      fetch("https://makefizz.buzz/api/challenges/cmbmgaa4n0001kd7yuf4ohhlw/applicants", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email: "scottallenfaust@gmail.com" })
      })
      .then(response => response.json())
      .then(data => {
        document.body.innerHTML += "<pre>Response:\n" + JSON.stringify(data, null, 2) + "</pre>";

      });

</html>
